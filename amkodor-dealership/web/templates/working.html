<!DOCTYPE html>

            margin-bottom: 2rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;

        .btn {

            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;

            cursor: pointer;
            transition: all 0.3s ease;

            text-align: center;
        }

        .btn:hover {

        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .log {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;

            overflow-y: auto;

        }

            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

        <div class="stats-section">

            <div class="stats-grid">
                <div class="stat-card">

                    <div class="stat-label">–í—Å–µ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="available-vehicles">-</div>
                    <div class="stat-label">–î–æ—Å—Ç—É–ø–Ω–æ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-sales">-</div>
                    <div class="stat-label">–ü—Ä–æ–¥–∞–∂</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-revenue">-</div>
                    <div class="stat-label">–í—ã—Ä—É—á–∫–∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-customers">-</div>
                    <div class="stat-label">–ö–ª–∏–µ–Ω—Ç–æ–≤</div>

            </div>
        </div>

        <div class="actions-section">
            <h2>üîß –î–µ–π—Å—Ç–≤–∏—è</h2>
            <div class="button-grid">
                <button class="btn" onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
                <button class="btn" onclick="testAPI()">üß™ –¢–µ—Å—Ç API</button>
                <button class="btn" onclick="loadVehicles()">üöó –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª–∏</button>
                <button class="btn btn-secondary" onclick="showLogin()">üîê –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
                <button class="btn btn-danger" onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div class="log" id="log">
            <div>üìù –õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</div>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...');
            showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...', 'info');
            
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const stats = data.data;
                    
                    document.getElementById('total-vehicles').textContent = stats.total_vehicles || 0;
                    document.getElementById('available-vehicles').textContent = stats.available_vehicles || 0;
                    document.getElementById('total-sales').textContent = stats.total_sales || 0;
                    document.getElementById('total-revenue').textContent = formatCurrency(stats.total_revenue || 0);
                    document.getElementById('total-customers').textContent = stats.total_customers || 0;
                    
                    log('‚úÖ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                    showStatus('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!', 'success');
                } else {
                    log('‚ùå –û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö');
                    showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${error.message}`);
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        }

        // –¢–µ—Å—Ç API
        async function testAPI() {
            log('üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API...');
            showStatus('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API...', 'info');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                log(`‚úÖ API Health: ${JSON.stringify(data)}`);
                showStatus('API —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!', 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ API: ${error.message}`);
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API', 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π
        async function loadVehicles() {
            log('üöó –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π...');
            showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π...', 'info');
            
            try {
                const response = await fetch('/api/vehicles');
                const data = await response.json();
                
                if (data.success && data.data) {
                    log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.data.length} –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π`);
                    data.data.forEach((vehicle, index) => {
                        log(`  ${index + 1}. ${vehicle.model_name} - ${formatCurrency(vehicle.price)}`);
                    });
                    showStatus(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.data.length} –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π`, 'success');
                } else {
                    log('‚ùå –û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π');
                    showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π', 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π: ${error.message}`);
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –≤—Ö–æ–¥–∞
        function showLogin() {
            log('üîê –û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞...');
            showStatus('–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...', 'info');
            
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—Ö–æ–¥–∞
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%;">
                    <h3 style="margin-bottom: 1rem;">üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
                    <form onsubmit="handleLogin(event)">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
                            <input type="email" id="login-email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">–ü–∞—Ä–æ–ª—å:</label>
                            <input type="password" id="login-password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" class="btn" style="flex: 1;">–í–æ–π—Ç–∏</button>
                            <button type="button" onclick="closeModal()" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            window.closeModal = function() {
                document.body.removeChild(modal);
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
            window.handleLogin = function(event) {
                event.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                log(`üîê –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞: ${email}`);
                showStatus('–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞...', 'info');
                
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –≤—Ö–æ–¥–∞
                setTimeout(() => {
                    log('‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω (–¥–µ–º–æ —Ä–µ–∂–∏–º)');
                    showStatus('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!', 'success');
                    closeModal();
                }, 1000);
            };
        }

        // –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–∞
        function clearLog() {
            document.getElementById('log-content').innerHTML = '';
            log('üóëÔ∏è –õ–æ–≥ –æ—á–∏—â–µ–Ω');
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∞–ª—é—Ç—ã
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'BYN'
            }).format(amount);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
            log('üì° –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É...');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            setTimeout(() => {
                loadStats();
            }, 1000);
        });
    </script>
